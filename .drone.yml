---
kind: pipeline
name: docker

platform:
  os: linux
  arch: amd64

steps:
- name: build
  pull: always
  image: spritsail/docker-build
  settings:
    repo: frebib/salt-master

- name: publish
  pull: always
  image: spritsail/docker-publish
  settings:
    repo: frebib/salt-master
    tags:
    - latest
    username: {from_secret: docker_username}
    password: {from_secret: docker_password}
  when:
    branch:
    - master
    event:
    - push

---
kind: pipeline
name: update-readme

steps:
- name: dockerhub-readme
  pull: always
  image: jlesage/drone-push-readme
  settings:
    username: {from_secret: docker_username}
    password: {from_secret: docker_password}
    repo: frebib/salt-master
  when:
    branch:
    - master
    event:
    - push

